<script type="text/template" id="folder_option_template">
    <option value="<%= folder.get("id") %>"><%= currentPath + "/" + folder.get("name") %></option>
    <% folder.get("folders").each(function(subfolder){ %>
        <%= app.FolderOptionTemplate({currentPath:currentPath + "/" + folder.get("name"),folder:subfolder}) %>
    <% }); %>
</script>
