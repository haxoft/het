                                    </select>

                                    <textarea rows="6" class="textarea long-field" name="scope" id="scope">The above describes three intervowen aspects of a challenge to segment the (SME-)Clients of public innovation support in order to achieve a higher social return from the investments into ...</textarea>

        function initDocumentTable() {
            new AJS.RestfulTable({
                autoFocus: true,
                el: jQuery("#project-config-versions-table"),
                resources: {
                    all: "rest/project/HSP/versions?expand=operations",
                    self: "rest/version"
                },
                columns: [
                    {
                        id: "name",
                        header: "Name",
                        allowEdit: true
                    },
                    {
                        id: "type",
                        header: "Type",
                        allowEdit: false
                    },
                    {
                        id: "size",
                        header: "Size",
                        allowEdit: false
                    },
                    {
                        id: "category",
                        header: "Category",
                        allowEdit: true
                    }
                ],
                allowCreate: true,
                allowEdit: true,
                allowReorder: true,
                allowDelete: true,
                createPosition: "bottom",
                deleteConfirmation: true
            });
        }
